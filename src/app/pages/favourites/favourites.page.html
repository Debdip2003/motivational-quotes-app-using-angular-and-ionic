<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>My Favorites</ion-title>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['']" routerLinkActive="router-link-active"
          >Home</ion-button
        >
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  @if (favouriteQuote.length>0) { @for (q of favouriteQuote; track q.id) {
  <ion-item-sliding>
    <ion-item>
      <ion-label>
        <p>“{{ q.quote }}”</p>
        <p class="quote-author">— {{ q.author }}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="onDeleteFavourite(q)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  }}@else{
  <ion-label class="notFoundText">No favourite quote found</ion-label>
  }
</ion-content>
