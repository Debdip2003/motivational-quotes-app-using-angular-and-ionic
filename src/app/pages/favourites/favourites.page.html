<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>My Favorites</ion-title>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['']" routerLinkActive="router-link-active"
          >Home</ion-button
        >
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  @for (q of favouriteQuote; track q.id) {
  <ion-item-sliding>
    <ion-item class="favouriteQuoteCard">
      <ion-label class="quote">{{q.quote}}</ion-label>
      <ion-label class="author">--{{q.author}}</ion-label>
    </ion-item>

    <!-- <ion-item-options>
      <ion-item-option color="danger" (click)="onDeleteFavourite(q.id!)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options> -->
  </ion-item-sliding>
  }
</ion-content>
